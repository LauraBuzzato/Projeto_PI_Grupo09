    <div class="cadastro_Pedido">
        <form class="formularioPedido">
            <h1>
                <b>Cadastre seu pedido!</b>
            </h1>

            <div class="informacoes_pedido">

                <div class="campo">
                    <label for="Cliente">Selecione seu cliente:<span style="color: red;">*</span></label>
                    <select name="Cliente" id="Cliente">
                        <option value="MedCorp">MedCorp</option>
                        <option value="HelthCorp">HealthCorp</option>
                    </select>
                </div>

                <div class="campo">
                    <label for="dataPedido">Data do pedido:</label>
                    <input type="date" id="dataPedido" name="dataPedido" placeholder="Data do requerimento do pedido">
                </div>

                <div class="campo">
                    <label for="entregaPrevista">Entrega Prevista:<span style="color: red;">*</span></label>
                    <input type="date" id="entregaPrevista" name="entregaPrevista" required>
                </div>

                <div class="campo">
                    <label for="veiculoPedido">Escolha o veículo:<span style="color: red;">*</span></label>
                    <select name="veiculoPedido" id="veiculoPedido">
                        <option value="um">Automóvel -placa: BRW9O02</option>
                        <option value="um">Aéreo -placa: SP-EKN </option>
                        <option value="um">Automóvel -plca: KDW2W02</option>
                    </select>
                </div>

                <div class="campo">
                    <label for="med1">Tipo do primeiro medicamento:<span style="color: red;">*</span></label>
                    <input type="text" id="med1" name="med1" required>
                </div>

                <div class="campo">
                    <label for="qtd_med1">Quantidade do primeiro medicamento:<span style="color: red;">*</span></label>
                    <input type="number" id="qtd_med1" name="qtd_med1" required>
                </div>

                <div class="campo">
                    <label for="med2">Tipo do segundo medicamento:</label>
                    <input type="text" id="med2" name="med2">
                </div>

                <div class="campo">
                    <label for="qtd_med2">Quantidade do segundo medicamento:</label>
                    <input type="number" id="qtd_med2" name="qtd_med2">
                </div>

                <div class="box_botao">
                    <button type="submit" onclick="verificarPedidoJa()"><svg xmlns="http://www.w3.org/2000/svg" width="16"
                            height="16" fill="currentColor" class="bi bi-arrow-right-circle" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0M4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5z" />
                        </svg></button>
                </div>

            </div>

        </form>

    </div>
