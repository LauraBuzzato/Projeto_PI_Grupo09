    <div class="cadastro_Pedido">
        <form class="formularioPedido">
            <h1>
                <b>Cadastre seu pedido!</b>
            </h1>

            <div class="informacoes_pedido">

                <div class="campo">
                    <label for="nomeCliente">Nome do Cliente:<span style="color: red;">*</span></label>
                    <input type="text" id="nomeCliente" name="comeCliente" required placeholder="Nome da Empresa">
                </div>

                <div class="campo">
                    <label for="docCliente">Documento do Cliente:<span style="color: red;">*</span></label>
                    <input type="text" id="docCliente" name="docCliente" required placeholder="CNPJ sem as pontuações">
                </div>

                <div class="campo">
                    <label for="clienteTel">Telefone do Cliente:<span style="color: red;">*</span></label>
                    <input type="number" id="clienteTel" name="clienteTel" required
                        placeholder="Telefone apenas com números, sem espaço, com DDD">
                </div>


                <div class="campo">
                    <label for="cepCliente">CEP:</label>
                    <input type="text" id="cepCliente" name="cepCliente" placeholder="Apenas números">
                </div>

                <div class="campo">
                    <label for="logradouroCliente">Logradouro:<span style="color: red;">*</span></label>
                    <input type="text" id="logradouroCliente" name="logradouroCliente" required
                        placeholder="Referente ao cliente">
                </div>

                <div class="campo">
                    <label for="numeroCliente">Número:<span style="color: red;">*</span></label>
                    <input type="number" id="numeroCliente" name="numeroCliente" required>
                </div>

                <div class="campo">
                    <label for="complementoCliente">Complemento:<span style="color: red;">*</span></label>
                    <input type="text" id="complementoCliente" name="complementoCliente" required>
                </div>

                <div class="campo">
                    <label for="bairroCliente">Bairro:<span style="color: red;">*</span></label>
                    <input type="text" id="bairroCliente" name="bairroCliente">
                </div>

                <div class="campo">
                    <label for="cidadeCliente">Cidade:<span style="color: red;">*</span></label>
                    <input type="text" id="cidadeCliente" name="cidadeCliente">
                </div>

                <div class="campo">
                    <label for="estadoCliente">Estado:<span style="color: red;">*</span></label>
                    <input type="text" id="estadoCliente" name="estadoCliente" placeholder="sigla (2 dígitos)">
                </div>

                <div class="box_botao">
                    <button type="submit" onclick="cadastrar()"><svg xmlns="http://www.w3.org/2000/svg"
                            width="16" height="16" fill="currentColor" class="bi bi-arrow-right-circle"
                            viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0M4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5z" />
                        </svg></button>
                </div>

            </div>

        </form>
