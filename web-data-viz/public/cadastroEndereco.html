<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biologistic - Monitoramento Inteligente para Medicamentos</title>
    <link rel="stylesheet" href="../style/style.css">
</head>

<body>
    <div class="header">
        <img src="../img/biologistics.png" alt="Biologistic" class="logo">
        <ul class="navbar">
            <li class="agora">
                <a href="index.html"> Página Inicial</a>
            </li>
            <li>
                <a href="simulador_financeiro.html"> Calculadora Financeira</a>
            </li>
            <li class="agora">
                <a href="cadastroTransportadora.html"><b>Cadastre-se</b></a>
            </li>
            <li>
                <a href="login.html">Login</a>
            </li>
        </ul>
    </div>
    <div class="pagina">
        <!-- Lado esquerdo azul -->
        <div class="lado-esquerdo">
            <h1><b>Hora de cadastrar o seu endereço!</b></h1>
            <p>Preencha o formulário ao lado para começar a utilizar nossos serviços de monitoramento de temperatura
                para transportes refrigerados.</p>
        </div>

        <!-- Lado direito branco com formulário -->
        <div class="lado-direito">
            <form class="formulario">
                <div class="form-group">
                    <label for="logradouro">logradouro da Transportadora:</label>
                    <input type="text" id="logradouro" required>
                </div>
                <div class="form-group">
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep"required>
                </div>
                <div class="form-group">
                    <label for="estado">Estado:</label>
                    <input type="text" id="estado"required>
                </div>
                <div class="form-group">
                    <label for="cidade">Cidade</label>
                    <input type="text" id="cidade" required>
                </div>
                <div class="form-group">
                    <label for="bairro">Bairro:</label>
                    <input type="text" id="bairro" required>
                </div>
                <div class="form-group">
                    <label for="numero">numero:</label>
                    <input type="text" id="numero" required>
                </div>
                <div class="form-group">
                    <label for="complemento">complemento:</label>
                    <input type="text" id="complemento" required>
                </div>
                <button type="button" onclick="cadastrarEndereco()">Cadastrar endereço</button>
            </form>
        </div>
    </div>
</body>
<script src="../js/logica.js"></script>
</html>
