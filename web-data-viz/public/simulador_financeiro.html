<script>
    function calcular() {
        var qualidade = slc_qualidadeTransporte.value
        var monitoramento = slc_monitoramento.value
        var quantidade = Number(ipt_quantidade.value)
        var tempo = slc_tempo.value


        var calculo = quantidade * 0.5
        var calculoDesperdicio = calculo * 0.75

        if (quantidade <= 0 || qualidade == 'none' || monitoramento == 'none' || tempo == 'none') {
            if (quantidade <= 0) {
                alert('Insira uma quantidade válida de medicamentos')
            }
            if (qualidade == 'none' || monitoramento == 'none' || tempo == 'none') {
                alert('Campo obrigatório não selecionado')
            }

        } else if (qualidade == 'naoQualidade' && monitoramento == 'naoMonitoramento') { // caso N-N


            div_resposta.innerHTML += `Cuidado! Sem um equipamento adequado para o transporte de medicamentos termosenssíveis 
            você corre o risco de perdê-los por completo! Além de que uma das principais causas de perda de carga é por conta
            de um transporte sem monitoramento em tempo real adequado! Sem monitoramento seu negócio corre risco alto de desperdício!

            cerca de ${calculoDesperdicio} da sua carga!</b> `


        } else if (qualidade == 'naoQualidade' && monitoramento == 'simMonitoramento') { // caso N-S


            div_resposta.innerHTML += `Cuidado! Sem um equipamento adequado para o transporte de medicamentos termosenssíveis você corre o risco
             de perdê-los por completo!<b> Com o monitoramento em tempo real da Biologistics garanta mais segurança para seus medicamentos! </b>`
            


        } else if (qualidade == 'simQualidade' && monitoramento == 'naoMonitoramento') { // caso S-N


            div_resposta.innerHTML += `Você possui um equipamento de qualidade para o transporte seguro! Mas cuidado, sem um monitoramento em
             tempo real adequado seu negócio corre risco alto de desperdício!Aproximademente ${calculo} em um ${tempo}. 
            <b>Venha para a Biologistics e esse desperdício vai ser reduzido, podendo salvar cerca de ${calculoDesperdicio} da sua carga!</b>`


        } else if (qualidade == 'simQualidade' && monitoramento == 'simMonitoramento') {// caso S-S

            div_resposta.innerHTML += `Parabéns! Seu negócio possui uma boa segurança com seus medicamentos termosenssíveis!<b>Com
